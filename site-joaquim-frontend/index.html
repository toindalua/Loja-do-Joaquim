
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configuração de viewport para responsividade -->
    <title>Loja do Joaquim</title> <!-- Título da página exibido na aba do navegador -->
    <meta name="description" content="Loja do Joaquim - Sua loja de roupas e calçados esportivos" /> <!-- Descrição do site para SEO -->
    <meta name="author" content="Lovable" /> <!-- Autor do site -->

    <!-- Meta tags para compartilhamento em redes sociais (Open Graph) -->
    <meta property="og:title" content="Loja do Joaquim" />
    <meta property="og:description" content="Loja do Joaquim - Sua loja de roupas e calçados esportivos" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" /> <!-- Imagem exibida quando o site é compartilhado -->

    <!-- Meta tags para compartilhamento no Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Carrega o CSS do Tailwind diretamente de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="root">
      <!-- Conteúdo de fallback exibido quando JavaScript está desativado ou não carregou -->
      <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="text-center">
          <h1 class="text-4xl font-bold mb-4">Bem-vindo à Loja do Joaquim</h1>
          <p class="text-xl text-gray-600">Sua loja de roupas e calçados esportivos</p>
          <p class="mt-4 text-lg">Para visualizar o site completo, é necessário executar via servidor local.</p>
          <p class="text-sm mt-2">Use um editor de código e execute: npm install && npm run dev</p>
        </div>
      </div>
    </div>
    <!-- Script para funcionalidade "Select" - NÃO REMOVER -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Script principal da aplicação React -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script que detecta se a página está sendo aberta diretamente pelo navegador -->
    <script>
      // Detecta se estamos rodando em um servidor local ou diretamente no navegador
      if (window.location.protocol === 'file:') {
        console.log('Executando diretamente do arquivo. Para funcionalidade completa, execute via servidor local.');
        document.getElementById('root').style.display = 'block';
      }
    </script>
  </body>
</html>
